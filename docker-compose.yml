services:
  db:
    image: postgres:14
    container_name: bookingkart-db
    restart: no
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - type: bind
        source: /root/env/.env
        target: /app/.env
        read_only: true

volumes:
  postgres-data: