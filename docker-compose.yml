services:
  db:
    image: postgres:14
    container_name: bookingkart-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookingkart-app
    ports:
      - "8080:8080"
    restart: always
    env_file:
      - .env

volumes:
  postgres-data: